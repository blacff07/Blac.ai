# Enable R8 full mode for aggressive shrinking
android.enableR8.fullMode=true
# Use AndroidX
android.useAndroidX=true
# Kotlin code style
kotlin.code.style=official
# Increase memory for Gradle
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError
# Enable parallel build
org.gradle.parallel=true
org.gradle.caching=true
# Compose compiler metrics (optional)
# android.experimental.enableComposeCompilerMetrics=true